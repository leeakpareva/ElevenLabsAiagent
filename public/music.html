<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NAVADA SYNTHARA</title>
    <link rel="stylesheet" href="openai-styles.css">
    <style>
        /* Override the base CSS to enable scrolling */
        html, body {
            height: auto !important;
            min-height: 100vh;
            overflow: visible !important;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .music-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            min-height: auto;
            position: relative;
            background: transparent;
        }

        .music-header {
            text-align: center;
            margin-bottom: 0;
            position: relative;
            padding: 2rem 2rem 0 2rem;
        }

        .music-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .music-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--color-accent-primary), var(--color-accent-blue));
            border-radius: var(--radius-full);
            animation: titleUnderline 1s ease-out 0.5s both;
        }

        @keyframes titleUnderline {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        .music-subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .music-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .music-feature {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            text-align: center;
            transition: all var(--transition-base);
        }

        .music-feature:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(16, 163, 127, 0.6), var(--shadow-lg);
            border-color: var(--color-accent-primary);
            background: var(--color-bg-elevated);
            position: relative;
        }

        .music-feature:hover::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                var(--color-accent-primary),
                var(--color-accent-blue),
                var(--color-accent-primary));
            background-size: 200% 200%;
            border-radius: var(--radius-md);
            z-index: -1;
            animation: neonGlow 2s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0%, 100% {
                background-position: 0% 50%;
                opacity: 0.8;
            }
            50% {
                background-position: 100% 50%;
                opacity: 1;
            }
        }

        .music-feature:hover .music-feature-icon {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-blue));
            color: white;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.8);
        }

        .music-feature:hover .music-feature-title {
            color: var(--color-accent-primary);
            text-shadow: 0 0 10px rgba(16, 163, 127, 0.3);
        }

        .music-feature-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background: var(--color-accent-tertiary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-accent-primary);
        }

        .music-feature-title {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .music-feature-desc {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        /* Tab Navigation */
        .music-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border-primary);
        }

        .music-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--color-text-secondary);
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .music-tab:hover {
            background: var(--color-surface-hover);
        }

        .music-tab.active {
            background: var(--color-bg-primary);
            color: var(--color-accent-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Tab Content */
        .music-tab-content {
            display: none;
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .music-tab-content.active {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .music-form-group {
            margin-bottom: 1.5rem;
        }

        .music-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .music-textarea,
        .music-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--color-bg-primary);
            border: 2px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all var(--transition-base);
            resize: vertical;
        }

        .music-textarea {
            min-height: 120px;
        }

        .music-textarea:focus,
        .music-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        /* Range Slider */
        .music-range-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .music-range {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--color-border-primary);
            border-radius: var(--radius-full);
            outline: none;
            transition: background var(--transition-base);
        }

        .music-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--color-accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }

        .music-range::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: var(--shadow-md);
        }

        .music-range-value {
            min-width: 60px;
            text-align: center;
            padding: 0.5rem;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-weight: 500;
        }

        /* Buttons */
        .music-btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .music-btn-primary {
            background: var(--color-accent-primary);
            color: white;
        }

        .music-btn-primary:hover {
            background: var(--color-accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .music-btn-secondary {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }

        .music-btn-secondary:hover {
            background: var(--color-border-primary);
        }

        .music-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .music-loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .music-loading.active {
            display: flex;
        }

        .music-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border-primary);
            border-top-color: var(--color-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .music-loading-text {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        /* Results Section */
        .music-result {
            display: none;
            margin-top: 2rem;
        }

        .music-result.active {
            display: block;
        }

        /* Audio Player */
        .music-player {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .music-player audio {
            width: 100%;
            height: 54px;
            border-radius: var(--radius-md);
        }

        /* Metadata Display */
        .music-metadata {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .music-metadata-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1rem;
        }

        .music-metadata-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--color-border-secondary);
        }

        .music-metadata-item:last-child {
            border-bottom: none;
        }

        .music-metadata-label {
            font-weight: 500;
            color: var(--color-text-secondary);
            min-width: 120px;
        }

        .music-metadata-value {
            color: var(--color-text-primary);
            flex: 1;
        }

        /* Composition Plan Display */
        .music-plan {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
        }

        .music-plan-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1rem;
        }

        .music-plan-content {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Section Cards */
        .music-section-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all var(--transition-base);
        }

        .music-section-card:hover {
            box-shadow: var(--shadow-sm);
            border-color: var(--color-accent-primary);
        }

        /* Interactive Elements */
        .music-waveform {
            width: 100%;
            height: 60px;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .music-waveform::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-accent-primary), transparent);
            animation: waveformScan 3s linear infinite;
        }

        @keyframes waveformScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .music-progress {
            width: 100%;
            height: 4px;
            background: var(--color-border-primary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin: 1rem 0;
        }

        .music-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent-primary), var(--color-accent-blue));
            border-radius: var(--radius-full);
            width: 0%;
            transition: width 0.3s ease;
        }

        .music-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .music-stat {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
        }

        .music-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-accent-primary);
            margin-bottom: 0.25rem;
        }

        .music-stat-label {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .music-visualization {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
        }

        .music-eq-bars {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 4px;
            height: 80px;
            margin: 1rem 0;
        }

        .music-eq-bar {
            width: 8px;
            background: var(--color-accent-primary);
            border-radius: var(--radius-xs);
            animation: eqBounce 1.5s ease-in-out infinite;
            opacity: 0.7;
        }

        .music-eq-bar:nth-child(1) { height: 20%; animation-delay: 0s; }
        .music-eq-bar:nth-child(2) { height: 40%; animation-delay: 0.1s; }
        .music-eq-bar:nth-child(3) { height: 60%; animation-delay: 0.2s; }
        .music-eq-bar:nth-child(4) { height: 80%; animation-delay: 0.3s; }
        .music-eq-bar:nth-child(5) { height: 50%; animation-delay: 0.4s; }
        .music-eq-bar:nth-child(6) { height: 70%; animation-delay: 0.5s; }
        .music-eq-bar:nth-child(7) { height: 30%; animation-delay: 0.6s; }
        .music-eq-bar:nth-child(8) { height: 90%; animation-delay: 0.7s; }

        @keyframes eqBounce {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .music-section-name {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .music-section-duration {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .music-styles {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .music-style-tag {
            padding: 0.25rem 0.75rem;
            background: var(--color-accent-tertiary);
            color: var(--color-accent-primary);
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Button Group */
        .music-btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* Error State */
        .music-error {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            padding: 1rem;
            color: rgb(239, 68, 68);
            margin-top: 1rem;
        }

        .music-error.active {
            display: block;
        }


        /* Lucid Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .lucid-spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 50%;
            animation: lucidSpin 2s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top: 2px solid rgba(16, 163, 127, 0.8);
            animation-duration: 1.5s;
        }

        .spinner-ring:nth-child(2) {
            border-right: 2px solid rgba(139, 92, 246, 0.6);
            animation-duration: 2s;
            animation-direction: reverse;
            transform: scale(0.8);
        }

        .spinner-ring:nth-child(3) {
            border-bottom: 2px solid rgba(0, 102, 204, 0.4);
            animation-duration: 2.5s;
            transform: scale(0.6);
        }

        .spinner-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, var(--color-accent-primary), var(--color-accent-blue));
            border-radius: 50%;
            animation: lucidPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.5);
        }

        @keyframes lucidSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes lucidPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.7;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .music-container {
                padding: 1rem;
            }

            .music-title {
                font-size: 2rem;
            }

            .music-tabs {
                flex-direction: column;
            }

            .music-tab {
                width: 100%;
            }

            .music-btn-group {
                flex-direction: column;
            }

            .music-range-group {
                flex-direction: column;
                align-items: stretch;
            }

            .music-range-value {
                text-align: center;
                margin-top: 0.5rem;
            }
        }

        /* Custom scrollbar for plan content */
        .music-plan-content::-webkit-scrollbar {
            width: 8px;
        }

        .music-plan-content::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-xs);
        }

        .music-plan-content::-webkit-scrollbar-thumb {
            background: var(--color-border-primary);
            border-radius: var(--radius-xs);
        }

        .music-plan-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-tertiary);
        }


        /* Enhanced Mobile Responsive Design */
        @media (max-width: 768px) {
            .music-header {
                padding: 0 1rem;
            }

            .music-header > div[style*="display: flex"] {
                flex-direction: column !important;
                gap: 0.75rem !important;
                align-items: center !important;
            }

            .music-header .ai-theme-toggle {
                margin-top: 0.5rem;
            }

            .music-features {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .music-feature {
                padding: 1.25rem;
            }

            .music-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                margin: 1rem 0;
            }

            .music-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .music-tab {
                text-align: center;
                padding: 1rem;
            }

            .music-btn-group {
                flex-direction: column;
                gap: 0.75rem;
            }

            .music-btn {
                width: 100%;
                justify-content: center;
                padding: 1rem 1.5rem;
            }

            .music-textarea {
                font-size: 16px; /* Prevent zoom on iOS */
                min-height: 100px;
            }

            .music-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .music-range-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .music-range-value {
                text-align: center;
                margin-top: 0;
            }

            .music-eq-bars {
                height: 60px;
                gap: 3px;
            }

            .music-eq-bar {
                width: 6px;
            }
        }

        @media (max-width: 480px) {
            .music-container {
                padding: 0.75rem;
            }

            .music-title {
                font-size: 2rem;
            }

            .music-feature {
                padding: 1rem;
            }

            .music-stats {
                grid-template-columns: 1fr;
            }

            .music-tab-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="lucid-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-inner"></div>
        </div>
    </div>

    <div class="music-container">
        <div class="music-header">
            <h1 class="music-title">SYNTHARA</h1>
        </div>

        <!-- Spline Element -->
        <div style="width: 100%; height: 80vh; margin: 0; padding: 0; border: none; background: transparent;">
            <iframe
                src='https://my.spline.design/blobs-lFeFBOwXpAAo4wa8oHwOxXVR/'
                frameborder='0'
                width='100%'
                height='100%'
                style="border: none; margin: 0; padding: 0; background: transparent; display: block;">
            </iframe>
        </div>

        <!-- AI Music Agent Section -->

    <script src="theme.js"></script>
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('navada-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('navada-theme', newTheme);

            // Add smooth transition
            document.documentElement.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.documentElement.style.transition = '';
            }, 300);
        }

        // Initialize theme when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
