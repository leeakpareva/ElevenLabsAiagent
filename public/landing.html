<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password - NAVADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .navada-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            text-shadow:
                0 0 10px rgba(16, 163, 127, 0.8),
                0 0 20px rgba(16, 163, 127, 0.6),
                0 0 30px rgba(16, 163, 127, 0.4),
                0 0 40px rgba(16, 163, 127, 0.2);
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow:
                    0 0 10px rgba(16, 163, 127, 0.8),
                    0 0 20px rgba(16, 163, 127, 0.6),
                    0 0 30px rgba(16, 163, 127, 0.4),
                    0 0 40px rgba(16, 163, 127, 0.2);
            }
            to {
                text-shadow:
                    0 0 15px rgba(16, 163, 127, 1),
                    0 0 30px rgba(16, 163, 127, 0.8),
                    0 0 45px rgba(16, 163, 127, 0.6),
                    0 0 60px rgba(16, 163, 127, 0.4);
            }
        }

        .secret-input {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
            min-width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .secret-input:focus {
            border-color: rgba(16, 163, 127, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.2);
        }

        .secret-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .enter-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            animation: glow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.05);
        }

        .enter-btn:active {
            transform: scale(0.98);
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5), 0 0 40px rgba(78, 205, 196, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8), 0 0 60px rgba(78, 205, 196, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="navada-title">SYNTHARA</h1>
        <input
            type="password"
            class="secret-input"
            id="secretInput"
            placeholder="Secret Key"
            autofocus
        >
        <button type="button" class="enter-btn" onclick="checkSecret()">Enter</button>
    </div>

    <script>
        function checkSecret() {
            const input = document.getElementById('secretInput');
            if (input.value === '54321') {
                // Redirect to home page after successful authentication
                window.location.href = '/home.html';
            } else {
                alert('Incorrect secret key');
                input.value = '';
                input.focus();
            }
        }

        // Allow Enter key to submit
        document.getElementById('secretInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSecret();
            }
        });
    </script>
</body>
</html>
