<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NAVADA</title>
    <link rel="stylesheet" href="openai-styles.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--color-bg-primary);
        }

        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }


        /* Theme Toggle for Landing */
        .landing-theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(16, 163, 127, 0.9);
            border: 2px solid rgba(16, 163, 127, 0.3);
            border-radius: 50px;
            padding: 1rem 2rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-base);
            font-family: var(--font-stack);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            background: rgba(16, 163, 127, 1);
            box-shadow: 0 0 30px rgba(16, 163, 127, 0.6);
        }


        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {
            .landing-theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .nav-buttons {
                bottom: 1rem;
                gap: 1rem;
            }

            .nav-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .nav-buttons {
                flex-direction: column;
                gap: 0.75rem;
                bottom: 0.75rem;
            }

            .nav-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.8rem;
            }
        }

    </style>
</head>
<body>

    <!-- Spline 3D Asset -->
    <spline-viewer url="https://prod.spline.design/rGBFiZaGKnmjjQu9/scene.splinecode"></spline-viewer>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/elevenlabs" class="nav-btn">Evoque</a>
        <a href="/music" class="nav-btn">Synthara</a>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('navada-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('navada-theme', newTheme);

            // Add smooth transition
            document.documentElement.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.documentElement.style.transition = '';
            }, 300);
        }

        // Initialize theme on load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    document.body.style.height = '100%';
                }, 100);
            }, 100);
        });
    </script>
    <script src="theme.js"></script>
    <script src="global-menu.js"></script>
</body>
</html>
