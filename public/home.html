<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NAVADA</title>
    <link rel="stylesheet" href="openai-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        [data-theme="light"] body {
            background: #000000;
        }

        [data-theme="dark"] body {
            background: #000000;
        }

        /* Dust Particles */
        .dust-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .dust-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .spline-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            max-width: 1000px;
            max-height: 800px;
            z-index: 1;
            overflow: visible;
            background: #000000;
        }

        .spline-container iframe {
            width: 100%;
            height: 100%;
            background: #000000 !important;
            border: none !important;
            outline: none;
            display: block;
            margin: 0;
            padding: 0;
        }

        .brand-text {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.3);
            font-family: var(--font-stack);
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 1000;
            transition: color 0.3s ease;
        }

        .brand-text:hover {
            color: rgba(16, 163, 127, 0.8);
        }



        /* Burger Menu Overrides for Landing Page */
        .burger-menu-item {
            color: white !important;
        }

        .burger-menu-link {
            color: white !important;
        }

        .burger-menu-content {
            background: rgba(16, 163, 127, 0.1) !important;
            border: 2px solid rgba(16, 163, 127, 0.3) !important;
            backdrop-filter: blur(20px) !important;
            box-shadow: 0 0 40px rgba(16, 163, 127, 0.3) !important;
        }

        .burger-toggle {
            background: rgba(16, 163, 127, 0.15) !important;
            border: 2px solid rgba(16, 163, 127, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.2) !important;
        }

        .burger-toggle:hover {
            background: rgba(16, 163, 127, 0.25) !important;
            border-color: rgba(16, 163, 127, 0.6) !important;
            box-shadow: 0 0 30px rgba(16, 163, 127, 0.4) !important;
        }

        .burger-line {
            background: rgba(16, 163, 127, 0.8) !important;
        }

        .burger-menu-item:hover {
            background: rgba(16, 163, 127, 0.2) !important;
        }

        /* Theme Toggle for Landing */
        .landing-theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(16, 163, 127, 0.15);
            border: 2px solid rgba(16, 163, 127, 0.8);
            border-radius: 50px;
            padding: 1rem 2rem;
            color: #10a37f;
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-base);
            font-family: var(--font-stack);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            display: inline-block;
            box-shadow:
                0 0 20px rgba(16, 163, 127, 0.3),
                inset 0 0 20px rgba(16, 163, 127, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(16, 163, 127, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            color: #ffffff;
            background: rgba(16, 163, 127, 0.3);
            border-color: #10a37f;
            box-shadow:
                0 0 40px rgba(16, 163, 127, 0.8),
                0 0 80px rgba(16, 163, 127, 0.5),
                inset 0 0 20px rgba(16, 163, 127, 0.2);
            text-shadow: 0 0 10px rgba(16, 163, 127, 0.8);
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }


        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {

            .brand-text {
                bottom: 1.5rem;
                left: 1.5rem;
                font-size: 0.75rem;
            }

            .spline-container {
                width: 85vw;
                height: 70vh;
                max-height: 600px;
            }

            .landing-theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .nav-buttons {
                bottom: 1rem;
                gap: 1rem;
            }

            .nav-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .brand-text {
                bottom: 1rem;
                left: 1rem;
                font-size: 0.7rem;
                letter-spacing: 2px;
            }

            .spline-container {
                width: 90vw;
                height: 60vh;
                max-height: 500px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 0.75rem;
                bottom: 0.75rem;
            }

            .nav-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.8rem;
            }
        }

        /* Extra small mobile screens */
        @media (max-width: 375px) {
            .spline-container {
                width: 88vw;
                height: 55vh;
                max-height: 450px;
            }
        }

    </style>
</head>
<body>

    <!-- Dust Particles -->
    <div class="dust-particles" id="dustParticles"></div>

    <!-- Spline 3D Asset -->
    <div class="spline-container">
        <iframe src='https://my.spline.design/particleaibrain-Y3QHgaa7mcICyK2flMZShFyQ/' frameborder='0' width='100%' height='100%'></iframe>
    </div>

    <!-- Brand Text -->
    <div class="brand-text">NAVADA</div>


    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('navada-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('navada-theme', newTheme);

            // Add smooth transition
            document.documentElement.style.transition = 'all 0.3s ease';
            setTimeout(() => {
                document.documentElement.style.transition = '';
            }, 300);
        }

        // Create dust particles
        function createDustParticles() {
            const container = document.getElementById('dustParticles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'dust-particle';

                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';

                // Random animation duration and delay
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';

                container.appendChild(particle);
            }
        }


        // Initialize theme on load
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            createDustParticles();

        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                document.body.style.height = window.innerHeight + 'px';
                setTimeout(() => {
                    document.body.style.height = '100%';
                }, 100);
            }, 100);
        });
    </script>
    <script src="theme.js"></script>
    <script src="global-menu.js"></script>
</body>
</html>
